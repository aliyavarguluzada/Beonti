<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">

</head>

<body>
    <!-- header -->
    <!-- navbar -->
    <div class="navbar" id="container">
        <div class="burger">
            <img src="/images/burger.png" alt="">
        </div>
        <div class="logo">
            <img src="/images/logo.png" alt="">
        </div>
        <div class="nav-list nav2">
            <ul>
                <li>about</li>
                <li>features</li>
                <li>price</li>
                <li>help</li>
                <li>contact</li>
            </ul>
        </div>
        <div class="nav3">
            <div class="are">
                <span>Are you professional?</span>
            </div>
            <div class="login">
                <span>Login</span>
            </div>
            <div class="mamed">
                <i class="fa-regular fa-circle-user"></i>
                <img src="/images/english.png" alt="">
                <img src="/images/down.png" alt="">
            </div>
        </div>
    </div>
    <!-- End navbar -->

    <!-- login -->
    <div class="login-page">
        <div class="login-prompt">
            <h2>Welcome to Beonti</h2>
            <form>
                <label for="fname">E-mail address</label><br>
                <input type="text" id="fname" name="fname" value="   E-mail address"><br>
                <label for="lname">Password</label><br>
                <input type="text" id="lname" name="lname" value="   Password">
                <input type="button" value="Log in">
            </form>
        </div>
    </div>
    <!-- End login -->




    <script src="/js/main.js"></script>
</body>

</html>
